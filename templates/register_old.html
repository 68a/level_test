{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Oh no Dont show page</p>
{% else %}
<div class="container">
  <div class="row">
  	<div class="col-md-6">
    
          <form class="form-horizontal" action="/register/" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">帐号注册</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">用户名</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-md">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password">密码</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-md">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="password_confirm">确认密码</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-md">
              </div>
            </div>
            <div class="row">&nbsp;
	    </div>
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success" type="sumbit">注册</button>
              </div>
            </div>
          </fieldset>
        </form>
    
    </div> 
  </div>
</div>
{% endif %}
{% endblock %}
